apiVersion: v1
kind: Pod
metadata:
  name: analysis-requester
  labels:
    app: analysis-requester
spec:
  containers:
  - name: opal-proxy
    image: docker.io/datashield5s/opal-proxy:latest
    env:
    - name: OPAL_PROXY_HOST
      valueFrom:
        configMapKeyRef:
          name: analysis-requester-config
          key: requester-opal-proxy_host
    - name: OPAL_PROXY_PORT
      valueFrom:
        configMapKeyRef:
          name: analysis-requester-config
          key: requester-opal-proxy_port
    ports:
    - containerPort: 8543
      hostPort: 9443
    volumeMounts:
    - name: requester-cert-volume
      mountPath: /data
      readOnly: true
  - name: invoker-webportal
    image: docker.io/datashield5s/invoker-webportal:latest
    ports:
    - containerPort: 80
      hostPort: 8080
  volumes:
  - name: requester-cert-volume
    hostPath:
      path: ./focus5-volume
      type: DirectoryOrCreate
